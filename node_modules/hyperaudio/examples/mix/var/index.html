<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Mix Demo</title>
	<link rel="stylesheet" type="text/css" href="css/hyperaudio.transcript.css" />
	<link rel="stylesheet" type="text/css" href="css/hyperaudio.player.css" />
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="wrapper">
	<div id="target-video" class="stage-video"></div>
	<div id="target-stage" class="stage"></div>
	<div id="music-player"></div>
</div>

<script type="text/javascript" src="../../../build/hyperaudio.js"></script>

<!-- Put the variable in another file since it is huge -->
<script type="text/javascript" src="mix/example-mix.js"></script>

<script type="text/javascript">

	var ht = {
		init: function() {
			this.music = HA.Music({
				target: "#music-player"
			});
			this.projector = HA.Projector({
				target: "#target-video",
				music: this.music
			});
			this.stage = HA.Stage({
				target: "#target-stage",
				mix: {
					content: mixContentVar, // See: mix/example-mix.js
					title: "An Example Mix",
					desc: "To demonstrate the use of the mix content option with the Stage.",
					type: "html"
				},
				projector: this.projector
			});
			// this.hint();
		}
/*
		logTweet: function() {
			var selection = this.stage.getSelection();
			console.log('logTweet: selection = %o', selection);
		},
		hint: function() {
			console.log('Execute "ht.logTweet()" in the console to get selection information');
		}
*/
	}

	window.onload = function(){
		ht.init();
	}
</script>
</body>
</html>
