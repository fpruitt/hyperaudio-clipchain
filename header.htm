<!DOCTYPE html>
<!-- saved from url=(0044)http://hyperaud.io/commons/tools/header.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width">
    <title>Hyperaudio | Header</title>
    <link href="./header_files/style.css" media="all" rel="stylesheet" type="text/css">
    <link href="./header_files/main.css" media="all" rel="stylesheet" type="text/css">
    <link href="./header_files/hyperaudio.css" media="all" rel="stylesheet" type="text/css">
    <link href="http://hyperaud.io/assets/images/inserts/favicon.ico" rel="icon" type="image/x-icon">
    <link href="./header_files/main.css" media="all" rel="stylesheet" type="text/css">
    <script src="./header_files/jquery.js" type="text/javascript"></script>
    <script src="./header_files/picturefill.js" type="text/javascript"></script>
    <style type="text/css">
      header.header {
        padding-top: 14px;
        padding-bottom: 0px;
      }
    </style>
  <script src="./header_files/webfont.js" type="text/javascript" async=""></script><style type="text/css"></style></head>


  <body class="tpl_site index anonymous" style="">

    <header class="header branded">
      <div class="container row">
        <div class="small-12 large-3 medium-3 columns">
          <h1 class="header-brandmark">
            <a class="brandmark" href="http://hyperaud.io/" target="_top">
              <span data-picture="" class="brandmark-symbol">
                <span data-src="/assets/images/inserts/logo-hyperaudio.png"><img src="./header_files/logo-hyperaudio.png"></span>
                <span data-src="/assets/images/inserts/logo-hyperaudio@2x.png" data-media="(-webkit-min-device-pixel-ratio:2)"></span>
                <span data-src="/assets/images/inserts/logo-hyperaudio@2x.png" data-media="(min-resolution: 192dpi)"></span>
              </span>
              <span class="brandmark-label">Hyperaudio</span>
            </a>
          </h1>
        </div>
        <div class="small-12 large-9 medium-9 columns">
          <ul style="" class="header-navigation">
            <li class="header-navigation-item"><a href="http://hyperaud.io/tour/" target="_top">Tour</a></li>
            <li class="header-navigation-item"><a href="http://hyperaud.io/blog/" target="_top">Blog</a></li>
            <li class="header-navigation-item"><a href="http://hyperaud.io/mixes/" target="_top">Mixes</a></li>
            <li class="header-navigation-item"><a href="http://hyperaud.io/media/" target="_top">Media</a></li>
            <li class="header-navigation-item anonymous"><a class="altered register" href="http://hyperaud.io/beta-signup/" target="_top">Sign up</a></li>
            <li class="header-navigation-item anonymous"><a class="button small login" href="http://hyperaud.io/login/" target="_top">Log in</a></li>
            <li class="header-navigation-item user"><a class="button small logout" href="http://hyperaud.io/signout/" target="_top">Log out</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- this script here so we can keep the html the same -->
    <script type="text/javascript">

    var notify; // Global variable

    $(document).ready(function() {

      var anchors = document.getElementsByTagName('a');

      var warnOnLeave = true;
      var firstTime = true;

      for (var i = 0; i < anchors.length; i++) {
        anchors[i].setAttribute('target', '_top');
        anchors[i].addEventListener("click", warning, false);
        anchors[i].addEventListener("touchstart", warning, false);
      }

      function warning(e) {
        if(warnOnLeave) {
          var i = window.confirm("You are about to leave the page. Make sure you've saved your work.");
          if (i == false) {
            var evt = e ? e:window.event;
            if (evt.preventDefault) evt.preventDefault();
            evt.returnValue = false;
            return false;
          }
        }
      }

      notify = function(type) {
        switch(type) {
          case 'login':
            setUser({user:true});
            break;
          case 'unauthenticated':
            setUser({user:false});
            break;
          case 'change':
            warnOnLeave = true;
            break;
          case 'load':
            warnOnLeave = false;
            break;
          case 'save':
            warnOnLeave = false;
            break;
        }
      };

      var API = 'http://api.hyperaud.io/v1';

      $.ajax({
        url: API + '/whoami',
        xhrFields: {
          withCredentials: true
        },
        timeout: 5000,
        success: function(whoami) {
          setUser(whoami);
        }
      });

      function setUser(whoami) {
        if (whoami.user) {
          $('body').removeClass('anonymous').addClass('user');
        } else {
          $('body').removeClass('user').addClass('anonymous');
        }
        if(firstTime) {
          firstTime = false;
          $('ul.header-navigation').fadeIn();
        }
      }
    });
    </script>
  
</body></html>
